<template id="elementoLista">
  <tr>
    <td>$nombre$</td>
    <td class="text-center"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#ed$id$"><i
          class="fa fa-xs fa-edit" aria-hidden="true"></i>
      </button>
      <div class="modal fade" id="ed$id$" tabindex="-1" role="dialog" aria-labelledby="editLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="espLabel">Modificar la especialidad: $nombre$</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="esp-modificada" class="col-form-label">Nueva Especialidad:$nombre$</label>
                  <input type="text" class="form-control" id="esp-modificada$id$" name="espmod">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" id="espmodificar" data-dismiss="modal" class="btn btn-info" onclick="espmodif($id$)">Modificar</button>
            </div>
          </div>
        </div>
      </div>
    </td>
    <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal$id$"><i
          class="fa fa-xs fa-trash" aria-hidden="true"></i>
      </button>
      <div class="modal fade" id="modal$id$" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Advertencia!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Esta seguro(a) que desea eliminar la especialidad:$nombre$
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <a class="btn btn-info" onclick="borrar($id$)" data-dismiss="modal">Continuar</a>
            </div>
          </div>
        </div>
      </div>
    </td>
  </tr>
</template>
