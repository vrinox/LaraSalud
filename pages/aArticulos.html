<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <link rel="import" href="../html-Templates/metaAdds.html">
  <link rel="import" href="../html-Templates/cssAddsGeneral.html">
  <!-- templates -->
  <link rel="import" href="../html-Templates/adminHeader.html">
  <link rel="import" href="../html-Templates/adminFooter.html">
  <link rel="import" href="../html-Templates/sidebar.html">
  <script src="https://cdn.tiny.cloud/1/bylnd8nuvi8ba0uw0un57vcprn5jyyxbd1so3v7keff4rkgb/tinymce/5/tinymce.min.js"
    referrerpolicy="origin"></script>
  <title>LS Admin - Inicio</title>
</head>

<body id="page-top">
  <!-- wapper -->
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">
      <!-- Header -->
      <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light"></nav>
      <!-- Page Heading -->
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Edición de Articulos</h1>
      </div>
      <form method="POST" id="form" name="form">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="input" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
          <label for="subtitulo">Subtítulo</label>
          <input type="input" class="form-control" id="subtitulo" name="subtitulo" required>
        </div>
        <div class="form-group">
          <i class="fas fa-angle-double-right prefix"></i>
          <label for="resumen">Metadescripción</label>
          <textarea id="resumen" class="md-textarea form-control" rows="3" name="resumen" required></textarea>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="imgprincipal">Imagen principal</label>
              <div><input name="imgprincipal" accept="image/*" type="file" class="form-control-file" id="imgprincipal">
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="imgsecundaria">Imagen secundaria</label>
              <div><input name="imgsecundaria" type="file" class="form-control-file" id="imgsecundaria"
                  accept="image/*">
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="imgcard">Imagen Exterior</label>
              <div><input name="imgcard" type="file" class="form-control-file" id="imgcard" accept="image/*">
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <textarea class="ml-2" id="contenido" name="contenido"></textarea>
          <div class="form-group">
            <label for="enlace">Enlace</label>
            <input type="input" class="form-control" id="enlace" name="enlace">
          </div>
          <div class="form-group mt-2">
            <label for="autor">Seleccionar autor</label>
            <select name="autor" class="form-control" id="autor" required></select>
          </div>
          <h4>Categoria</h4>
          <div class="list-group" id="categorias"></div>

          <button type="button" onclick="agregar()" name="agregarArticulo" class="btn mb-2"
            style="background-color: rgb(255,255,153)">Agregar</button>

          <button type="button" onclick="buscar()" name="buscarArticulo" class="btn mb-2"
            style="background-color: rgb(255,255,153)">Buscar</button>
        </div>

      </form>
      <!-- Fin Page Content  -->
    </div>
    <!-- Fin Wrapper  -->
  </div>
  <div id="footer"></div>
  <link rel="import" href="../html-Templates/scriptsAdd.html">
  <script src="../js/cargaStandardAdmin.js"></script>
  <script src="../js/aArticulo.js"></script>
</body>

</html>
