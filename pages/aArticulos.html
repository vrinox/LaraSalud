<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="import" href="../html-Templates/metaAdds.html">
  <link rel="import" href="../html-Templates/cssAddsGeneral.html">
  <!-- templates -->
  <link rel="import" href="../html-Templates/adminHeader">
  <link rel="import" href="../html-Templates/adminFooter.html">
  <script src="https://cdn.tiny.cloud/1/bylnd8nuvi8ba0uw0un57vcprn5jyyxbd1so3v7keff4rkgb/tinymce/5/tinymce.min.js"
    referrerpolicy="origin"></script>
  <title>LS Admin - Articulos</title>
</head>

<!--Portada y navegacion-->

<body id="page-top">

  <div id="headerAdminContainer"></div>

  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Edición de Articulos</h1>
    </div>
    <div id="mensajeError"></div>
    <form method="POST">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="input" class="form-control" id="titulo" name="titulo">
      </div>
      <div class="form-group">
        <label for="subtitulo">Subtítulo</label>
        <input type="input" class="form-control" id="subtitulo" name="subtitulo">
      </div>
      <div class="form-group">
        <i class="fas fa-angle-double-right prefix"></i>
        <label for="descripcion">Metadescripción</label>
        <textarea id="descripcion" class="md-textarea form-control" rows="3" name="descripcion"></textarea>

      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="imagenPrincipal">Imagen principal</label>
            <div><input name="iprincipal" type="file" class="form-control-file" id="imagenPrincipal"></div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="imagenSecundaria">Imagen secundaria</label>
            <div><input name="iSecundaria" type="file" class="form-control-file" id="imagenSecundaria" accept="image/*">
            </div>
          </div>
        </div>
      </div>
      <div class="container"><textarea class="ml-2" id="basic-example" name="contenido"></textarea>
        <div class="form-group">
          <label for="enlace">Enlace</label>
          <input type="input" class="form-control" id="enlace" name="enlace">
        </div>
        <div id="selectContainer"></div>
        <button type="submit" name="agregarArticulo" class="btn mb-2"
          style="background-color: rgb(255,255,153)">Agregar</button>

        <button type="submit" name="buscarArticulo" class="btn mb-2"
          style="background-color: rgb(255,255,153)">Buscar</button>
      </div>

    </form>

    <div id="footerAdminContainer"></div>
  </div>
  <link rel="import" href="../html-Templates/scriptsAdd.html">
  <script src="../js/cargaStandardAdmin.js"></script>
</body>

</html>
