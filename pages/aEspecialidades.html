<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <link rel="import" href="../html-Templates/metaAdds.html">
  <link rel="import" href="../html-Templates/cssAddsGeneral.html">
  <!-- templates -->
  <link rel="import" href="../html-Templates/adminHeader.html">
  <link rel="import" href="../html-Templates/adminFooter.html">
  <link rel="import" href="../html-Templates/sidebar.html">
  <link rel="import" href="../html-Templates/especialidades.templates.html">
  <script src="https://cdn.tiny.cloud/1/bylnd8nuvi8ba0uw0un57vcprn5jyyxbd1so3v7keff4rkgb/tinymce/5/tinymce.min.js"
    referrerpolicy="origin"></script>
  <title>LS Admin - Inicio</title>
</head>

<body id="page-top">
  <!-- wapper -->
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">
      <!-- Header -->
      <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light"></nav>
        <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Agregar Especialidades</h1>
      </div>
  
      <form method="POST">
        <div class="form-group">
          <label for="nombre">Especialidad</label>
          <input type="input" class="form-control" id="nombre" name="nombre"
            placeholder="ej. Psicología">
        </div>
  
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="profesional" id="profesional" value="1">
          <label class="form-check-label" for="tipo">Médicos</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="profesional" id="profesional" value="0">
          <label class="form-check-label" for="tipo">Otras Especialidades</label>
        </div>
        <button type="button" name="agregar" id="agregar" class="btn mb-2" style="background-color: rgb(255,255,153)">Agregar</button>
        <div class="form-group mt-2">
          <label for="busqueda">Buscar especialidades existentes</label>
          <select name="busqueda" class="form-control" id="busqueda">
            <option value="M">Médicos</option>
            <option value="O">Otras especialidades</option>
          </select>
        </div>
        <button type="button" name="buscar" id="buscar" class="btn mb-2" style="background-color: rgb(255,255,153)">Buscar</button>
      </form>
  
      <!-- Content Row -->
      <div class="row">
        <!-- Formulario de especialidades-->
        <table id="busqueda" class="contanier mb-5 mt-2" width="40%">
            <thead>
              <tr>
                <th width="82%">Categorias</th>
                <th width="9%">Modificar</th>
                <th width="9%">Eliminar</th>
              </tr>
            </thead>
            <tbody id="listaContainer">
  
            </tbody>
          </table>
        </div>
      
      <!-- Fin Page Content  -->
    </div>
    <!-- Fin Wrapper  -->
  </div>
  <div id="footer"></div>
  <link rel="import" href="../html-Templates/scriptsAdd.html">
  <script src="../js/cargaStandardAdmin.js"></script>
  <script src="../js/aEspecialidades.js"></script>
</body>

</html>
